<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Support</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        header { background-color: #4CAF50; color: white; padding: 10px 0; text-align: center; }
        section { margin: 20px 0; }
        h1 { margin-top: 0; }
        .contact-form { max-width: 600px; margin: 0 auto; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; }
        input[type="submit"] { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>App Support</h1>
    </header>
    <section>
        <h2>Contact Us</h2>
        <form class="contact-form" action="https://formspree.io/f/meqydnvn" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </section>
    <section>
        <h2>Frequently Asked Questions</h2>
        <p><strong>Q: How do I contact support?</strong></p>
        <p>A: You can contact us using the form above or email us directly at sea.saingkoing@gmail.com</p>
    </section>
</body>
</html>
